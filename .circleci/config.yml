version: 2.1
jobs:
  deploy:
    docker:
      - image: cimg/python:3.9
    steps:
      - checkout
      - run:
          name: Instalar dependencias
          command: pip install -r cdk/requirements.txt
      - run:
          name: Desplegar a AWS
          command: cdk deploy --require-approval never
workflows:
  deploy:
    jobs:
      - deploy
